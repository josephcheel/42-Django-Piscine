{%  extends 'base.html' %}
{% block pageTitle %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
	<form method="POST" action="">
		{% csrf_token %}
		<div class="w-100">
			<h1 class="mb-4">Register</h1>
			<form>
				<div class="form-group mb-3">
					<label for="{{ form.username.label }}" class="form-label">New username</label>
					{{ form.username }}
				</div>
				<div class="form-group mb-3">
					<label for="{{ form.password2.label }}" class="form-label">Create password</label>
					{{ form.password1 }}
				</div>
				<div class="form-group mb-3">
					<label for="{{ form.password1.label }}" class="form-label">Confirm password</label>
					{{ form.password2 }}
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			
			{% if form.errors %}
			<div class="alert alert-danger mt-3">
				<strong>Oops!</strong> Something went wrong.
				{{ form.errors }}
			</div>
			{% endif %}
	</form>
</div>
{% endblock %}
