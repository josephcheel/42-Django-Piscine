<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ex02: First form.</title>
</head>
<body>
	<form action="/ex02" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit">
	</form>
	<ul>
		{% for line in history %}
			<li>{{ line }}</li>
		{% empty %}
			<li>No history</li>
		{% endfor %}
	</ul>
</body>
</html>
