{% extends 'Base.html' %}

{% load i18n %}

{% block title %}
{% translate "Favourites" %}
{% endblock %}

{% block content %}
<table class="table table-hover ">
	<thead>
		<th class="text-center" scope="col" >{% translate "Title" %}</th>
	</thead>
	<tbody>
		{% for article in articles %}
		<tr>
			<td class="align-middle text-center">
				<a href="{% url 'detail' article.article_id %}">{{ article.article.title }}</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
